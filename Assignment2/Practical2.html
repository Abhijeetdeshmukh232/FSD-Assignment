
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>

    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div class="container">
        <br>
		<h2 class="text text-success">LIST</h2>
		<br>
        <div class="todo">
            <ul id="list-items"></ul>
        </div>
        <br>
        <div class="foot">

            <div class="row">

                <div class="col-sm-1">  </div>

                <div class="col-sm-10">
        <div class="input-group">
        <div class="add-items">
            <div id="myDIV" class="header">
                <h2 style="margin:5px">Add List</h2>
                <input type="text" id="do" placeholder="Title...">
            <button class="add" id="Addtask" type="submit">Add</button>
        </div>
        </div>
    </div>
</div>
</div>
</div>
        <script>

            $(document).ready(function () {
                $('.add').click(function (event) {
                    var Task=document.getElementById('do').value;
                    if(Task)
                    {

                        $('#list-items').append("<li><input class='checkbox' type='checkbox'/>" + Task + "<a class='remove'></a><hr></li>");
                    }
                    else{
                        alert('Task Should not be empty');
                    }
                      $('#do').val("");
                });
                $(document).on('change', '.checkbox', function () {
                    if ($(this).attr('checked')) {
                        $(this).removeAttr('checked');
                    }
                    else {
                        $(this).attr('checked', 'checked');
                    }
                    $(this).parent().toggleClass('completed');
                });
                $(document).on('click', '.remove', function () {
                    $(this).parent().remove();
                });
            });
        </script>
</body>

</html>
