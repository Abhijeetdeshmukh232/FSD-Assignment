<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<style>
    .block{
        margin-top: 30px;
        margin-left: 30%;
        width: 500px;
        background-color: lightcyan;
    }
</style>
<body>
    <div class="block">

    <form #user="ngForm" (ngSubmit)="onSubmit(user.value)">
        <div class="form-group">
            <label for="text">EmployeeName:</label>
            <input type="text" name= "employeeName" class="form-control" id="text" ngModel>
          </div>
          <div class="form-group">
            <label for="text">EmployeeAddress</label>
            <input type="text" name= "employeeAddress" class="form-control" id="pwd1" ngModel>
          </div>
          <div class="form-group">
            <label for="text">EmployeePID</label>
            <input type="text" name= "employeePID" class="form-control" id="pwd" ngModel>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>



</body>
</html>
